<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="nl.boltgolt.Howdy"/>
  </policy>

  <policy context="default">
    <allow send_destination="nl.boltgolt.Howdy"/>
    <allow send_destination="nl.boltgolt.Howdy"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="nl.boltgolt.Howdy"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="nl.boltgolt.Howdy.Manager"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="nl.boltgolt.Howdy.Manager"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="nl.boltgolt.Howdy.Device"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="nl.boltgolt.Howdy.Device"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="nl.boltgolt.Howdy.Scan"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="nl.boltgolt.Howdy.Scan"
           send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

</busconfig>
